version: '3'
services:
  web:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: mysql:8.0.21
    restart: always
    environment:
      MYSQL_DATABASE: protium_db
      MYSQL_USER: protium_user
      MYSQL_PASSWORD: protium_password
      MYSQL_ROOT_PASSWORD: protium_root_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:
